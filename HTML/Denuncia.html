<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/denuncia.css">
    <title>Registrar Denúncia</title>
</head>
<body>
    
    <header class="hed">Registre aqui a sua Denúncia</header>

    <form action="#" method="post" class="formulario-denuncia">
        <label for="nome">Titulo da Denûncia:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Local:</label>
        <input type="text" id="endereco" name="endereco" required>

<!--       <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required> --> 

<!--        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> --> 

        <label for="ocorrencia">Descrição:</label>
        <textarea id="ocorrencia" name="ocorrencia" rows="5" required></textarea>

         <label for="arquivo">Anexar arquivo (foto, documento, etc):</label>
        <input type="file" id="arquivo" name="arquivos[]" accept="image/*">

        <div class="confirmacao-anonimato">
            <input type="checkbox" id="anonimo" name="anonimo" required>
            <label for="anonimo">
                 EU NÃO ESTOU ENVIANDO DADOS PESSOAIS PRÓPRIOS E/OU DE OUTROS. ESTANDO CIENTE DE QUE ESTA É UMA DENÚNCIA ANÔNIMA
            </label>
        </div>

        <button type="submit">Enviar Denúncia</button>

    </form>
    <script src="../JS/denuncia.js"></script>
</body>
</html>
